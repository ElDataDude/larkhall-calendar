name: Update Fixtures Calendar

on:
  schedule:
    # Run daily at 4:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Update calendar
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          python src/update_calendar.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add fixtures.ics
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "Update fixtures calendar [automated]"
            git push "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:$GITHUB_REF
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
